<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cocktail DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/3144/3144967.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark p-0">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="https://image.flaticon.com/icons/png/512/3144/3144967.png" alt="">
                    <h1 class="main-title ps-0 ps-md-3 m-0">TheCocktailDB</h1>
                </a>
                <button class="navbar-toggler p-0 px-1 border" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  justify-content-end" id="navbarNav">
                    <ul class="navbar-nav text-center">
                        <li class="nav-item">
                            <a class="nav-link text-light px-2" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light px-2" href="#">Cocktails</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light px-2" href="#">Sports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light px-2" href="#">Food</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
        <section class="search-section">
            <h1 class="text-light text-center pt-5">Search A Cocktail</h1>
            <div class="input-group mb-3 w-50 py-4 mx-auto">
                <input type="text" class="form-control" placeholder="Search your cocktail" aria-label="Search your cocktail" aria-describedby="button-addon2" id="search-field">
                <button class="btn btn-primary" type="button" id="search-btn" onclick="fetchCocktail()">Search</button>
              </div>
        </section>
            <div class="row cocktail-container"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
